name: update-pubs

on:
  workflow_dispatch:
  schedule:
    - cron: "0 6 * * 1"  # Mondays 06:00 UTC

jobs:
  update-pubs:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python deps
        run: |
          pip install biopython bibtexparser requests

      - name: Update pubs from MyNCBI
        env:
          NCBI_API_KEY: ${{ secrets.NCBI_API_KEY }}  # optional but recommended
        run: |
          python scripts/update_pubs_from_ncbi.py

      - name: Commit pubs.bib (if changed)
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add data/pubs.bib || true
          git commit -m "chore: auto-update pubs.bib from MyNCBI public bibliography" || echo "No changes"
          git push || true

      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      - name: Install R packages
        run: |
          Rscript -e 'install.packages(c("yaml","glue","purrr","dplyr"))'

      # Quarto + TinyTeX (LaTeX) for PDF
      - name: Setup Quarto
        uses: quarto-dev/quarto-actions/setup@v2
        with:
          version: release
          tinytex: true

      - name: Render CV PDF with Quarto
        run: |
          quarto render cv.qmd --to pdf --output cv.pdf
          mkdir -p static/uploads
          cp cv.pdf static/uploads/borcherding_cv.pdf

      - name: Commit rendered PDF (if changed)
        run: |
          git add static/uploads/borcherding_cv.pdf || true
          git commit -m "chore: auto-render CV PDF" || echo "No changes"
          git push || true
